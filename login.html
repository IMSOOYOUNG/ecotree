<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>로그인</title>

    <link rel="stylesheet" href="css/login.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>

    <script src="js/jquery-3.6.0.min.js"></script>
    <script src="js/login.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
</head>
<body>
    <div id="header"></div>

    <section>

        <article class="at">
            <div class="header">
                LOGIN
            </div>
               
            <div class="tool">
                <ul class="box">
                    
                    <li class="box_text"></li>
                    
                    <li class="box_id">
                        <i class="fas fa-user icon"></i>
                        <input type="text" placeholder="아이디">
                    </li>
                    
                    <li class="box_pw">
                        <i class="fas fa-lock icon"></i>
                        <input type="text" placeholder="비밀번호">
                    </li>
                    
                    <li class="box_save">
                        <p>
                            <input type="checkbox">
                            <span>아이디 저장</span>
                        </p>
                    </li>
                    
                    <li class="box_btn">
                        로그인<span>→</span>
                    </li>
                    
                    <li class="box_under">
                        <div>아이디 찾기</div>
                        <div>비밀번호 찾기</div>
                        <div><a href="membership.html">회원가입</a></div>
                    </li>
                    
                </ul>
            </div>
            
        </article>

    </section>

    <div id="footer"></div>
</body>
</html>
